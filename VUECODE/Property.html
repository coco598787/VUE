<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">  <!--View-->
        <h3>{{FirstName}}</h3>
        <h3>{{ListName}}</h3>
        <h3>{{fullName()}}</h3>
    </div>

    <!-- 寫這比較好 -->    
    <script src="https://unpkg.com/vue@3.5.22/dist/vue.global.js"></script>  
    <script>
        var vueApp={    
            data(){
                return{ //model
                    FirstName:"John",
                    ListName:"Doe",
                };
            },
            methods:{ //controller
                fullName:function(){
                    return `${this.FirstName} ${this.ListName}`;
                },
            }            
        };
        var app=Vue.createApp(vueApp).mount("#app"); //View
    </script> 
</body>
</html>
