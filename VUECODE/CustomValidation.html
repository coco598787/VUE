<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自訂驗證</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container" style="width: 40%;">  <!--View-->
        <h3 class="mb-3 text-center">個人資訊</h3>
        <div v-if="errors.length > 0" class="mb-3 text-danger">
            <b>請修正以下的錯誤</b>
            <ul>
                <li v-for="error in errors">{{ error }}</li>
            </ul>
        </div>
    </div>
    
    <!-- 寫這比較好 -->    
    <script src="https://unpkg.com/vue@3.5.22/dist/vue.global.js"></script>  
    <script>
        var vueApp={    
            data(){
                return{ //model
                    errors:["姓名未填寫","年齡未填寫"]
                };
            },
            methods:{ //controller
                
            }            
        };
        var app=Vue.createApp(vueApp).mount("#app"); //View
    </script> 
</body>
</html>
