<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container" style="width: 40%;">  <!--View-->
        <h3 class="mb-3 text-center">身分驗證</h3>
        <div class="form-floating mb-3">
            <input class="form-control" v-model="userName" placeholder="" v-on:keyup="enableLogin"/>
            <label for="form-label">帳號</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" v-model="password" placeholder="" v-on:keyup="enableLogin"/>
            <label for="form-label">密碼</label>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" v-bind:disabled="disableLogin" v-on:click="login">
                登入
            </button>
        </div>
    </div>
   
    <!-- 寫這比較好 -->    
    <script src="https://unpkg.com/vue@3.5.22/dist/vue.global.js"></script>  
    <script>
        var vueApp={    
            data(){
                return{ //model
                    userName:"",
                    password:"",
                    disableLogin:true
                };
            },
            methods:{ //controller
                enableLogin:function(){
                        // alert("ketup");
                        this.disableLogin = (this.userName.length <= 0) || (this.password.length <= 0);
                },
                login:function(){
                        alert("login");
                }
            }            
        };
        var app=Vue.createApp(vueApp).mount("#app"); //View
    </script> 
</body>
</html>
