<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">  <!--View-->
        <a href="https://vuejs.org/" v-on:click="browse">VUE官網</a>
    </div>
   
    <!-- 寫這比較好 -->    
    <script src="https://unpkg.com/vue@3.5.22/dist/vue.global.js"></script>  
    <script>
        var vueApp={    
            data(){
                return{ //model
                    
                };
            },
            methods:{ //controller
                browse:function(){
                    alert("瀏覽");
                }
            }            
        };
        var app=Vue.createApp(vueApp).mount("#app"); //View
    </script> 
</body>
</html>
